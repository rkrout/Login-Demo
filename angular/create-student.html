<div class="card mx-auto" style="max-width: 600px">
    <div class="card-header fw-bold text-primary">Create New</div>
    <form class="card-body">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" ng-model="student.name"  class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" ng-model="student.email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" name="phone" id="phone" ng-model="student.phone" class="form-control" ng-change="change($event)">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" id="image" file-model="student.image" class="form-control">
        </div>

        <div class="mb-3 form-check">
            <label for="active" class="form-check-label">Active</label>
            <input type="checkbox" name="active" id="active" ng-model="student.active" class="form-check-input">
        </div>

        <div class="mb-3">
            <label for="courses" class="form-label">Courses</label>
            <div ng-repeat="course in student.courses" class="form-check">
                <input type="checkbox" ng-model="course.value" class="form-check-input"> 
                <label class="form-check-label">{{ course.name }}</label> 
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="createStudent()">Save</button>
    </form>
</div>
