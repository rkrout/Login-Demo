<div class="card mx-auto" style="max-width: 600px">
    <div class="card-header fw-bold text-primary">Create New</div>
    <form class="card-body">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" ng-model="student.name"  class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" ng-model="student.email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" name="phone" id="phone" ng-model="student.phone" class="form-control" ng-change="change($event)">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" id="image" file-model="student.image" class="form-control">

            <div ng-if="student.image_url" class="mt-2 d-flex align-items-center gap-2">
                <img src="{{ student.image_url }}" width="100px" class="img-fluid">
                <button class="btn btn-sm btn-light" ng-click="resetImage()">Remove</button>
            </div>
        </div>

        <div class="mb-3 form-check">
            <label for="is_active" class="form-check-label">Active</label>
            <input type="checkbox" name="is_active" id="is_active" ng-model="student.is_active" class="form-check-input">
        </div>

        <div class="mb-3">
            <label for="courses" class="form-label">Courses</label>
            <div ng-repeat="course in courses" class="form-check">
                <input type="checkbox" check-model value="{{ course.id }}" class="form-check-input"> 
                <label class="form-check-label">{{ course.name }}</label> 
            </div>
        </div>

        <div class="mb-3">
            <label for="courses" class="form-label">Gender</label>
            <div class="form-check">
                <input type="radio" ng-model="student.gender" class="form-check-input" value="Male"> 
                <label class="form-check-label">Male</label> 
            </div>
            <div class="form-check">
                <input type="radio" ng-model="student.gender" class="form-check-input" value="Female"> 
                <label class="form-check-label">Female</label> 
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" ng-model="student.address" class="form-control"></textarea>
        </div>

        <button type="button" class="btn btn-primary" ng-click="updateStudent()">Save</button>
    </form>
</div>
